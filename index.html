<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>registration</title>
    <link rel="stylesheet" href="./styles.css">
</head>

<body>
    <main>
        <form id="form">
            <h1>Registration</h1>
            <div>
                <label for="firstname">First name</label>
                <input type="text" placeholder="Erika" name="firstname" id="firstname">
                <small></small>
            </div>
            <div>
                <label for="lastname">Last name</label>
                <input type="text" placeholder="Cruz Vallejo" name="lastname" id="lastname">
                <small></small>
            </div>
            <div>
                <label for="username">User name</label>
                <input type="text" placeholder="Ery" name="username" id="username">
                <small></small>
            </div>
            <div>
                <label for="password">Password</label>
                <input type="password" placeholder="your password" name="password" id="password">
                <small></small>
            </div>
            <div>
                <label for="confirmpassword">Confirm password</label>
                <input type="password" placeholder="repeat your password" name="" id="confirmpassword">
                <small></small>
            </div>
            <div>
                <label for="birthday">Birthday</label>
                <input type="date" name="birthday" id="birthday">
                <small></small>
            </div>
            <div class="checkbox">
                <label for="newsletter"> Subscribe to our newsletter
                    <input type="checkbox" name="newsletter" id="newsletter">
                </label>
            </div>

            <div class="key">
                <button type="submit">Sign up</button>
            </div>

        </form>


        <script src="./index.js"></script>
    </main>
</body>

</html>
